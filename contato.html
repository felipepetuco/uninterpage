  <section>
    <h1>Entre em contato comigo</h1>
    <form action="#" method="post">
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required /><br />

      <label for="mensagem">Mensagem:</label><br />
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea><br />

      <button type="submit">Enviar</button>
    </form>
  </section>
